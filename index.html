<html>
<head>
    <title> Variables </title>
</head>

<body>
<h1> Open Console to View Results </h1>
<script>
    var fn = "Ranbir";
    console.log(fn);

    var ln = "Kapoor";
    console.log(ln);

    var full_n = fn.concat(ln);
    console.log(full_n);

    var len = full_n.length;
    console.log(len);

    var name1 = "Arran Javali";
    var rep = name1.replace("Javali", "Lorenzo");
    console.log(rep);

    var lc_test = "JAVALI";
    var lc = lc_test.toLowerCase();
    console.log(lc);

    var uc_test = "javali";
    var uc = uc_test.toUpperCase();
    console.log(uc);

    var sq_rt = Math.sqrt(256);
    console.log(sq_rt);
    console.log(Math.max(50, 43));
    console.log(Math.min(68, 76));
    console.log(Math.pow(5, 3));

    var n1 = Number(78);
    var n2 = Number(65);
    var sum = n1 + n2;
    console.log("Sum = " + sum);

    var dif = n1-n2;
    console.log("Difference = " + dif);


    var temp1 = 78;
    temp1++;
    console.log(temp1);

    var temp2 = 78;
    temp2--;
    console.log(temp2);
    
</script>
</body>
</html>
